### Write .R with markdown: Rules

| .R 脚本书写规则                   | `spin(.R脚本)`得到的 .Rmd 文档             |
| ------------------------------ | ---------------------------------------- |
| 1. `#' `  开头的注释行      | 成为正文文字                             |
| 2. `#+ ` 开头的注释行 | 成为代码块的选项（chunk options） |
| 3. 双重花括号（如`{{mean(x)}}`） | 成为行内代码（如 r mean(x)） |
| 4. 代码行                     | 前后添加一对连续的三个反引号，成为代码块 |
| 5. `# `开头的普通注释行 | 保留不变，成为代码块里的注释 |
| 6. `# /*` 与 `# */` 之间的部分 | 跳过，不进入 .Rmd |
| 7. `#= `  开头的注释行 | 成为章节标题                   |
